# HARBOR Platform - Docker Compose
# Full development stack

services:
  # ============================================
  # DATABASES
  # ============================================
  
  postgres:
    image: postgres:16-alpine
    container_name: harbor-postgres
    environment:
      POSTGRES_USER: harbor
      POSTGRES_PASSWORD: harbor_dev_password
      POSTGRES_DB: harbor
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U harbor"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: harbor-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Neo4j for Graph RAG (Cognee)
  neo4j:
    image: neo4j:5-community
    container_name: harbor-neo4j
    environment:
      NEO4J_AUTH: neo4j/harbor_graph_password
      NEO4J_PLUGINS: '["apoc"]'
    ports:
      - "7474:7474"  # HTTP
      - "7687:7687"  # Bolt
    volumes:
      - neo4j_data:/data

  # ============================================
  # BACKEND SERVICES
  # ============================================

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: harbor-backend
    environment:
      NODE_ENV: development
      PORT: 3000
      DATABASE_URL: postgres://harbor:harbor_dev_password@postgres:5432/harbor
      REDIS_URL: redis://redis:6379
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      JWT_SECRET: ${JWT_SECRET:-harbor_jwt_secret_dev}
    ports:
      - "3000:3000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./storage:/app/storage
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Cognee Graph RAG Service
  cognee:
    build:
      context: ./cognee-service
      dockerfile: Dockerfile
    container_name: harbor-cognee
    environment:
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      NEO4J_URI: bolt://neo4j:7687
      NEO4J_USER: neo4j
      NEO4J_PASSWORD: harbor_graph_password
    ports:
      - "8001:8001"
    depends_on:
      - neo4j
    volumes:
      - cognee_data:/app/data

  # Auto-Annotator Service
  annotator:
    build:
      context: ./auto-annotator
      dockerfile: Dockerfile
    container_name: harbor-annotator
    environment:
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      ROBOFLOW_API_KEY: ${ROBOFLOW_API_KEY}
      REDIS_URL: redis://redis:6379
      STORAGE_PATH: /app/storage
    ports:
      - "8002:8002"
    depends_on:
      - redis
    volumes:
      - ./storage:/app/storage
      - model_cache:/app/models
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]

  # ============================================
  # FRONTEND SERVICES
  # ============================================

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: harbor-frontend
    ports:
      - "8080:80"
    depends_on:
      - backend

  dashboard:
    build:
      context: ./dashboard
      dockerfile: Dockerfile
    container_name: harbor-dashboard
    ports:
      - "8081:80"
    depends_on:
      - backend

  client-portal:
    build:
      context: ./client-portal
      dockerfile: Dockerfile
    container_name: harbor-client-portal
    ports:
      - "8082:80"
    depends_on:
      - backend

  blog:
    build:
      context: ./blog
      dockerfile: Dockerfile
    container_name: harbor-blog
    ports:
      - "8083:80"

  # ============================================
  # MONITORING (optional)
  # ============================================

  # Prometheus for metrics
