# Force Rebuild: v1.1
[build]
  command = "npm run build"
  publish = "dist"

# SEO Sitemap Proxies (Point to your Backend URL)
[[redirects]]
  from = "/sitemap-index.xml"
  to = "https://api.yourdomain.com/api/seo/sitemap-index.xml" 
  status = 200
  force = true

[[redirects]]
  from = "/sitemap-*.xml"
  to = "https://api.yourdomain.com/api/seo/sitemap-:splat.xml"
  status = 200
  force = true

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
