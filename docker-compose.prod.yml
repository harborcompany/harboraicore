version: '3.8'

services:
  harbor-backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    image: harbor-api:latest
    container_name: harbor-api-prod
    restart: always
    ports:
      - "3000:3000"
    env_file:
      - ./backend/.env.production
    volumes:
      - harbor-data:/app/storage
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - harbor-network

  harbor-frontend:
    image: nginx:alpine
    container_name: harbor-web-prod
    restart: always
    ports:
      - "80:80"
    volumes:
      - ./frontend/dist:/usr/share/nginx/html
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - harbor-backend
    networks:
      - harbor-network

volumes:
  harbor-data:

networks:
  harbor-network:
    driver: bridge
